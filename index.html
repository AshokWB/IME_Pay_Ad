<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEPAY | unofficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="./assets/ime-main.svg" alt="" srcset="">
</header>

<main>
    <h1>Get your</h1>
    <h2>Free visa card now!</h2>
    <div class="cards">

        <div class="card-wrapper">
            <img src="./assets/dotted_left.png" class="dotted-line-left">
            <img src="./assets/gift-box.png" class="gift-box">
            <div class="card-logo"><img src="./assets/IME.png"></div>
            <div class="chip-lable">
                <img src="./assets/chip.png" class="chip">
                <img src="./assets/NFC.png" class="nfc">
            </div>
            <div class="card-number">
                <span>4207</span>
                <span>9200</span>
                <span>0000</span>
                <span>0000</span>
            </div>
            <div class="validity">
                <div class="valid-lable">
                    <div class="valid-upto">
                        <span>valid</span>
                        <span class="upto">upto</span>
                    </div>
                    <span class="date">12/22</span>
                </div>
                <div class="visa-lable">
                    <img src="./assets/visa.png" class="visa">
                </div>
            </div>
        </div>
        <div class="card-wrapper2">
            <img src="./assets/dotted_right.png" class="dotted-line-right">
            <div class="card-logo"><img src="./assets/IME.png"></div>
            <div class="chip-lable">
                <img src="./assets/chip.png" class="chip">
                <img src="./assets/NFC_white.png" class="nfc">
            </div>
            <div class="card-number2">
                <span>4207</span>
                <span>9200</span>
                <span>0000</span>
                <span>0000</span>
            </div>
            <div class="validity">
                <div class="valid-lable">
                    <span class="virtual">VIRTUAL</span>
                </div>
                <div class="visa-lable">
                    <img src="./assets/visa_white.png" class="visa">
                </div>
            </div>
        </div>
    </div>
    
</main>
